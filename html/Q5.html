<!DOCTYPE html>
<html>
<head>
    <title>Centered Image</title>
    <style>
        body {
            text-align: center;
        }
        .centered-image {
            display: inline-block; 
        }
    </style>
</head>
<body>
    <h1>Centered Image Example</h1>

    <div class="centered-image">
        <img src="back.jpeg" alt="Centered Image">
    </div>
</body>
</html>
