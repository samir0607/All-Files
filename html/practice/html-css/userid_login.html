<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <link rel="stylesheet" type="text/css" href="myscript.css">
        <div class="form-container">
            <h2>LOG IN</h2>
        <form action="submit" method="post">
            <table>
                <div class="form-group">
                <tr>
                    <th><label for="email" class="form-label">Email/Username:</label></th>
                    <td><input type="text" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="password" class="form-label">Password: </label></th>
                    <td><input type="password" class="form-input" required></input></td>
                </tr>
                <tr>
                <td><button type="submit" class="form-button">Submit</button></td>
                </tr>
                </div>
            </table>
        </form>
        </div>
    </body>
</html>
