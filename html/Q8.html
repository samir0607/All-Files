<!DOCTYPE html>
<html>
    <head><title>Q8</title></head>
    <body>
        <link rel="stylesheet" type="text/css" href="myscript.css">
        <div class="form-container">
            <h2>Bio-Data Form</h2>
        <form action="submit" method="post">
            <table>
                <div class="form-group">
                <tr>
                    <th><label for="name" class="form-label">Name: </label></th>
                    <td><input type="text" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label">Father's Name: </label></th>
                    <td><input type="text" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label">Mother's Name: </label></th>
                    <td><input type="text" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Email: </label></th>
                    <td><input type="email" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Age: </label></th>
                    <td><input type="number" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>D. O. B: </label></th>
                    <td><input type="date" class="form-input" required></input></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Department: </label></th>
                    <td><select id="branch" class="form-input">
                        <option value="0">Select a branch</option>
                        <option value="1">CSE</option>
                        <option value="2">IT</option>
                        <option value="3">Mechanics</option>
                        <option value="4">ECE</option>
                        <option value="5">EEE</option>
                        <option value="6">MNC</option>
                        <option value="7">PROD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <label for="name" class="form-label"><th>Gender: </label></th><td>
                        <div class="form-white">
                        <input type="radio" id="M">Male </input>
                        <input type="radio" id="F">Female</input></td>
                        </div>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Address: </label></th>
                    <td><textarea id="hobbies" rows="3" class="form-input" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Pincode: </label></th>
                    <td><textarea id="hobbies" rows="3" class="form-input" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Phone.no: </label></th>
                    <td><textarea id="hobbies" rows="3" class="form-input" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="name" class="form-label"></label>Languages known: </label></th>
                    <td><input type="Checkbox" class="form-input">English</input>
                        <input type="Checkbox" class="form-input">Hindi</input>
                        <input type="Checkbox" class="form-input">Tamil</input>
                        <input type="Checkbox" class="form-input">Malayalam</input>
                        <input type="Checkbox" class="form-input">Tengulu</input>
                        <input type="Checkbox" class="form-input">Others</input></td>
                </tr>
                <tr>
                    <td><button type="reset" class="form-button">Reset</button></td>
                    <td><button type="submit" class="form-button">Submit</button></td>
                </tr>
                </div>
               
            </table>
        </form>
        </div>
    </body>
</html>
